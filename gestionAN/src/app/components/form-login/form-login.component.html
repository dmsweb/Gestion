<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align: center;">GESTION CSTP</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretch-tabs">
            <mat-tab label=" Connexion">
                <mat-card-content>
                    <p class="text-center h5 titre" style="color: white;">GESTION CSTP: CONNEXION</p>
                        <form [formGroup]="loginForm" class="form">
                            <div *ngIf=" erreur==1" class="alert alert-danger" role="alert">
                                <strong>Username ou Mot de Passe incorrrecte !</strong>
                            </div>
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field form-control " type="text" formControlName="username" placeholder="Username ou Email">
                            </div>
                            <div class="input-container">
                                <i class="fa fa-key icon "></i>
                                <input class="input-field form-control" type="password" formControlName="password" placeholder="mot de passe">
                              </div>
                            <div class="form-group">
                                <button class="btn bg-info rounded-pill btn-block"  style="color: white;" type="submit" (click)= "onSubmit()">Valider</button>
                            </div>
                        </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
