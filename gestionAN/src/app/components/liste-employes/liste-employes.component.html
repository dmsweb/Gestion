<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title></title>

    
    
    <link rel="canonical" href="https://www.wrappixel.com/templates/monster-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="../assets/plugins/chartist/dist/chartist.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Liste des employes</h4>
                    <div class="table-responsive">
                    <table class="table table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Matri</th>
                                <th>NOMS</th>
                                <th>Adresse</th>
                                <th>Téléphone</th>
                                <th>Services</th> 
                                <th>Fonction</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employe of employes">
                                <td>{{employe.id}}</td>
                                <td>{{employe.matricule}}</td>
                                <td>{{employe.noms}}</td>
                                <td>{{employe.adresse}}</td>
                                <td>{{employe.telephone}}</td>
                                <td>{{employe.service.nomService}}</td>
                                <td>{{employe.fonction.nomFonction}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example m-3">
                        <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link subtitle" type="button" (click)="loadPagePrec()" *ngIf="prec">Précédent</a></li>
                        <li class="page-item"><a class="page-link subtitle" type="button" (click)="loadPageNext()" *ngIf="suiv">Suivant</a></li>
                        </ul>
                            </nav>
                </div>
            </div>
            </div>
            </div>
            </div>
</body>
</html>
