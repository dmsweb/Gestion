<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title></title>

    
    
    <link rel="canonical" href="https://www.wrappixel.com/templates/monster-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="../../../assets/plugins/chartist/dist/chartist.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../../assets/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                    <h4 class="card-title">Liste des Conges</h4>
                    <div class="table-responsive-sm">
                        <table class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>DATE DEBUT</th>
                                <th>DATE FIN</th>
                                <th>DATE REPRISE</th>
                                <th>NATURE</th>
                                <th>NBRE JOURS</th>
                                <th>EMPLOYES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let conge of conges">
                                <td>{{conge.id}}</td>
                                <td>{{conge.dateDebut}}</td>
                                <td>{{conge.dateFin}}</td>
                                <td>{{conge.dateReprise}}</td>
                                <td>{{conge.typeConge}}</td>
                                <td>{{conge.nbrejours}}</td>
                                <td>{{conge.employe.noms}}</td>
                              
                                <!-- <td>
                                    <button class="btn btn-danger" type="button" (click)="onDelete(user.id)">
                                        <mat-icon matSuffix>delete</mat-icon>
                                    </button>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            </div>
            </div>
            </div>
    <script src="../../../assets/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../../assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../assets/js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="../../../assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="../../../assets/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="../../../assets/js/custom.js"></script>
</body>
</html>
