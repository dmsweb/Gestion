
<div class="col-md-4 offset-md-3 mt-3">
    <div class="card">
    <h4 class="card-header bg-primary" style="color: white">GESTION CSTP: CONNEXION</h4>
    <div class="card-body">
    <form [formGroup] ="connexionForm">
      <div class="form-group">
        <label for="username">Nom Utilisateur:</label>
        <input type="text" class="form-control" id="username" placeholder="username ou email" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Mot de Passe:</label>
          <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" >
      </div>
      <button type="submit" class="btn bg-primary" style="color: white" (click)="onSubmit()">Enregistrer</button>
    </form>
    </div>
    </div>
    </div>
